<!DOCTYPE html>  

<html lang="en">  

<head>

  <link rel="shortcut icon" href="favicon.ico" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="reset.css" />

  <title>Percentify</title>

<body>

  <div class="page-wrapper">

    <h1>Percentify</h1>

    <div id="checkbox-container">
      <input type="checkbox" id="rounded"><label>Round to whole numbers</label>
      <input type="checkbox" id="half"><label>Include half-points</label>
    </div> 

    <div id="input-container">
      <label for="number-input">Total number of exam questions:</label>
      <input type="text" id="number-input" autofocus><br>
      <label for="number-input">Exam is worth</label>
      <input type="text" id="worth-input" value="100" autofocus>
      <label for="number-input">% of final grade</label>
    </div>

    <div id="results-table-container">

    </div>

  </div>

  <script src="main.js"></script>

</body>
